<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube API Project</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main class="format">
    <h1>Search For Youtube Videos</h1>
    <form action="#" class="js-input-text">
        <label for="query" class="js-video-search"></label>
        <input type="text" class="js-search-box">
        <button type="submit" class="js-search-button">Search</button>
        <div class="button-options">
        <button type="submit" class="page-button" value="previous">Previous</button>
        <button type="submit" class="page-button" value="next">Next</button>
        </div>
    </form>

    <h2>Search Results</h2>
    <div class="js-search-results"></div>
    <div class="overlay-background"></div>
    <div class="popup">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/PgD56JEUWFA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</main>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
